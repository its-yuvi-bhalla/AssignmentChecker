name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:
  acceptance-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      uses: cypress-io/github-action@v2
      with:
        start: npm run test
        config-file: cypress.config.js